<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="css/app.css"/>
    <script type="text/javascript" src="js/require.js" data-main="js/app.js"></script>
</head>
<body>
<div id="wrapper"><h1>Sample select stuff</h1>

    <form>
        <p><label>Select with value attributes</label><select id="selectWithValues">
            <option value="-1">None selected</option>
            <option value="1">Value of 1</option>
            <option value="2">Value of 2</option>
            <option value="3">Value of 3</option>
        </select></p>
        <p><label>Select with text only</label><select id="selectWithText">
            <option>None selected</option>
            <option>Text of 1</option>
            <option>Text of 2</option>
            <option>Text of 3</option>
        </select></p>
    </form>
</div>
</body>
</html>
